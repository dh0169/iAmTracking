<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
            list-style: none;
        }

        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #eeeeee;
            left: 50%;
            margin-left: -1.5px;
        }

        .timeline > li {
            position: relative;
            min-height: 50px;
            margin-bottom: 50px;
        }

        .timeline .timeline-panel {
            position: relative;
            width: 46%;
            float: left;
            right: 16px;
            padding: 20px;
            border: 1px solid #d4d4d4;
            background: #fff;
            border-radius: 2px;
            cursor: pointer; /* Added cursor to imply interactivity */
        }

        .timeline .timeline-badge {
            color: #fff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 1.4em;
            text-align: center;
            position: absolute;
            top: 16px;
            left: 50%;
            margin-left: -25px;
            background-color: #6fbd6f;
            z-index: 100;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <ul class="timeline">
        <li>
            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Milestone 1</h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11 hours ago</small></p>
                </div>
                <div class="timeline-body">
                    <p>Description of the event or milestone details. Click for more.</p>
                </div>
            </div>
        </li>

        <li>
            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Milestone 1</h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 11 hours ago</small></p>
                </div>
                <div class="timeline-body">
                    <p>Description of the event or milestone details. Click for more.</p>
                </div>
            </div>
        </li>
        <!-- More timeline items -->


    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.timeline-panel').click(function() {
            var details = $(this).find('.timeline-body').html();
            // Display details in a modal or another suitable component
            alert(details);
        });
    });
</script>
</body>
</html>
