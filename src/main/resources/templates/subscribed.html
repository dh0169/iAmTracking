<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iAmTracking</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container text-center">
    <div class="row justify-content-center align-items-center" style="max-height: 100vh;">
        <div class="col-md-6">
            <!-- Thymeleaf conditional for error message -->
            <div th:if="${msg}" class="message">
                <p th:text="${msg}"></p>
            </div>
            <h1><strong>iAmTracking</strong></h1>
            <p class="tagline mb-4">Your virtual reminder assistant. Powered by GPT-4</p>

        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
